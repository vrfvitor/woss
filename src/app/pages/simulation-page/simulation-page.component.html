<div id="page-container">

  <div id="content-wrap">
    <header>
      <span>WOSS</span>
    </header>

    <section class="sim-controls mt-3 mx-3 my-3 rounded p-3 d-flex justify-content-between align-items-center" style="background: #2f3a50; color: white">
      <span>COUNTER</span>
      <div>
        <button class="mx-2" (click)="onStart()">PLAY/PAUSE</button>
        <button>RESTART</button>
      </div>
    </section>

    <div class="mt-2 container-fluid px-4 py-4">
      <div class="row">
        <app-processes-section class="col" [processes]="processes$ | async"></app-processes-section>

        <div class="mt-3 col" style="color: white">
          IO COUNTER: {{ ioProgress$ | async }}
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
</div>
