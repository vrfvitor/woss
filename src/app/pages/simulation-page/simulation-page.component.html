<div id="page-container">

  <div id="content-wrap">
    <header>
      <span>WOSS</span>
    </header>

    <section class="sim-controls mt-3 mx-3 my-3 rounded p-3 d-flex justify-content-between align-items-center"
             style="background: #2f3a50; color: white">
      <span>COUNTER</span>
      <div>
        <button class="mx-2 btn-primary" (click)="onStart()">PLAY/PAUSE</button>
        <button class="btn-danger disabled" disabled>RESTART</button>
      </div>
    </section>

    <nav class="position-fixed top-50 d-flex flex-column flex-shrink-0 bg-transparent" style="right: 0">
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center dark"
          style="background: #d1d1d1; border-radius: 6px;">
        <li class="nav-item">
          <a (click)="openModal(settings)" class="nav-link active py-3 border-bottom"
             style="border-radius: 6px 0 0 6px; background: #d1d1d1">
            <img src="assets/icons/gear.png" alt="Settings" style="height: 25px"/>
          </a>
        </li>
      </ul>
    </nav>

    <ng-template #settings>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Settings</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <h5 class="modal-title mx-3 mt-3">Scheduling Algorithm</h5>
      <form [formGroup]="settingsForm" >
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" value="fifo" id="checkFIFO" formControlName="schedulingAlgo">
            <label class="form-check-label" for="checkFIFO">
              FIFO
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="roundRobin" id="checkRoundRobin" formControlName="schedulingAlgo">
            <label class="form-check-label" for="checkRoundRobin">
              Round Robin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="preemptivePriority" id="checkPreemptivePriority" formControlName="schedulingAlgo">
            <label class="form-check-label" for="checkPreemptivePriority">
              Preemptive Priority
            </label>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " style="color: white" (click)="modalRef.hide()">Close</button>
      </div>
    </ng-template>

    <div id="main" class="mt-2 container-fluid px-4 py-4" style="padding-right: 3rem !important">

      <div class="row">
        <app-processes-section class="col" [processes]="processes$ | async"></app-processes-section>

        <div class="mt-3 col" style="color: white">
          IO COUNTER: {{ ioProgress$ | async }}
        </div>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>
</div>
